schemaVersion: 2.2.0
metadata:
  name: java-springboot
  version: 1.2.1
  displayName: TekTutor - Spring Boot® Hello Microservice
  description: A TekTutor Spring Boot® Hello Microservice sample application
  projectType: springboot
  language: Java
  provider: Red Hat
parent:
  id: java-springboot
  registryUrl: 'https://registry.devfile.io'
  version: 1.2.0
components:
  - name: image-build
    image:
      imageName: java-springboot-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-mariadb-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 180Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy-mariadb.yml
  - name: kubernetes-helloms-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 180Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy-hello-microservice.yml
      endpoints:
        - name: http-8080
          targetPort: 8080
          path: /
          secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-mariadb-deploy
      component: kubernetes-helloms-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
