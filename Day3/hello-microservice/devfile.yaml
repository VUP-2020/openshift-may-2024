schemaVersion: 2.2.0
metadata:
  name: java-springboot
  version: 1.2.1
  displayName: TekTutor - Spring Boot® Hello Microservice
  description: A TekTutor Spring Boot® Hello Microservice sample application
  projectType: springboot
  language: Java
  provider: Red Hat
parent:
  id: java-springboot
  registryUrl: 'https://registry.devfile.io'
  version: 1.2.0
components:
  - name: image-build
    image:
      imageName: java-springboot-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

  - name: kubernetes-deploy
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8080
          targetPort: 8080
          path: /
          secure: true
commands:
  - id: build-image
    apply:
      component: image-build

  - id: k8s-deploy
    apply:
      component: kubernetes-deploy

  - id: deploy
    composite:
      commands:
        - build-image
        - k8s-deploy
      group:
        kind: deploy
        isDefault: true
