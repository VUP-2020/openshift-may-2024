schemaVersion: 2.2.0
metadata:
  name: tektutor-springboot-microservice 
  version: 1.0.0
  displayName: TekTutor - SpringBoot Hello Microservice  
  description: A TekTutor sample SpringBoot Hello Microservice 
  tags:
    - Java
    - Springboot
    - Microservice
    - OpenShift
  language: Java
components:
  - name: image-build
    image:
      imageName: tektutor-spring-microservice:latest
      autoBuild: true
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

  - name: k8s-deploy 
    openshift:
      uri: deploy.yaml
      endpoints:
      - name: hello
        targetPort: 8080
        exposure: public
        
commands:
  - id: build-image
    apply:
      component: image-build
  - id: hello 
    apply:
      component: k8s-deploy 
  - id: deploy
    composite:
      commands:
        - build-image
        - hello
      group:
        kind: deploy
        isDefault: true
