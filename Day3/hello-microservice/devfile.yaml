schemaVersion: 2.2.0

metadata:
  name: java-springboot
  version: 1.2.1
  attributes:
    alpha.dockerimage-port: 8081  
  displayName: TekTutor - SpringBoot Hello Microservice  
  description: A TekTutor sample SpringBoot Hello Microservice 
  tags:
    - Java
    - Springboot
    - Microservice
    - OpenShift
  projectType: springboot
  provider: Red Hat
  language: Java
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information

parent:
  id: java-springboot
  registryUrl: 'https://registry.devfile.io'
  version: 1.2.0

components:

  - name: image-build
    image:
      imageName: tektutor-spring-microservice:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

  - name: deploy-mariadb
    kubernetes:
      uri: deploy-mariadb.yml

  - name: deploy-microservice 
    kubernetes:
      uri: deploy-hello-microservice.yml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
          secure: true
  
commands:

  - id: build
    apply:
      component: image-build

  - id: backend
    apply:
      component: deploy-mariadb

  - id: frontend 
    apply:
      component: deploy-microservice 

  - id: deploy
    composite:
      commands:
        - build
        - backend
        - frontend
      group:
        kind: deploy
        isDefault: true
