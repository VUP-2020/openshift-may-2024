schemaVersion: 2.2.0
metadata:
  name: tektutor-springboot-microservice 
  schemaversion: 2.2.0
  displayName: TekTutor - Springboot Hello Microservice  
  description: A TekTutor sample Springboot Hello Microservice 
  tags:
    - Java
    - Springboot
    - Microservice
    - OpenShift
  projectType: springboot
  language: Java

projects:
  - name: hello-microservice
    git:
      remotes:
        origin: "https://github.com/tektutor/openshift-may-2024.git"
        checkoutFrom: 
          revision: main
        contextDir: "Day3/hello-microservice"

attributes:
  persistVolumes: 'false'

components:
  - name: image-build
    image:
      imageName: tektutor-spring-microservice:latest
      dockerfile:
        uri: ./Dockerfile
        buildContext: .
        rootRequired: false

  - name: deploy-mariadb
    openshift:
      uri: ./deploy-mariadb.yml

  - name: deploy-hello-microservice
     openshift:
       uri: ./deploy-hello-microservice.yml
     endpoints:
      - name: hello
        targetPort: 8080
        exposure: public
commands:
  - id: build-image
    apply:
      component: image-build
  - id: mariadb
    apply:
      component: deploy-mariadb
  - id: hello
    apply:
      component: deploy-hello-microservice    
  - id: deploy
    composite:
      commands:
        - build-image
        - mariadb
        - hello
      group:
        kind: deploy
        isDefault: true
