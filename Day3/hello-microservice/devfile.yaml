schemaVersion: 2.2.0
metadata:
  name: tektutor-springboot-microservice 
  version: 1.0.0
  displayName: TekTutor Spring Boot Microservice  
  description: A TekTutor sample Spring Boot Microservice 
  tags:
    - Java
    - Spring
    - Microservice
    - OpenShift
  projectType: springboot
  language: Java
components:
  - name: image-build
    image:
      imageName: tektutor-spring-microservice:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

  - name: deploy-mariadb
    openshift:
      name: mariadb
      uri: deploy-mariadb.yml

  - name: deploy-hello-microservice
    openshift:
      name: hello
      uri: deploy-hello-microservice.yml
      endpoints:
    - - name: hello
        targetPort: 8080
        exposure: public
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
