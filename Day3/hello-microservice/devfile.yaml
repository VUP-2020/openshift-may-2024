schemaVersion: 2.2.0
metadata:
  name: tektutor-springboot-microservice 
  version: 1.0.0
  displayName: TekTutor - SpringBoot Hello Microservice  
  description: A TekTutor sample SpringBoot Hello Microservice 
  tags:
    - Java
    - Springboot
    - Microservice
    - OpenShift
  language: Java
components:
  - name: image-build
    image:
      imageName: tektutor-spring-microservice:latest
      autoBuild: true
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

  - name: deploy-mariadb
    kubernetes:
      uri: deploy-mariadb.yml

  - name: deploy-microservice 
    openshift:
      uri: deploy-hello-microservice.yml
      endpoints:
      - name: web
        targetPort: 8080
        exposure: public     
commands:
  - id: build-image
    apply:
      component: image-build
  - id: mariadb
    apply:
      component: deploy-mariadb
  - id: hello 
    apply:
      component: deploy-microservice 
  - id: deploy
    composite:
      commands:
        - build-image
        - mariadb
        - hello
      group:
        kind: deploy
        isDefault: true
