schemaVersion: 2.2.0
metadata:
  name: TekTutor java-springboot microservice
  version: 1.2.1
  displayName: TekTutor - Spring Boot® Hello Microservice
  description: A TekTutor Spring Boot® Hello Microservice sample application
  projectType: springboot
  language: Java
  provider: Red Hat

parent:
  id: java-springboot
  registryUrl: "https://registry.devfile.io"
  version: 1.2.0

components:

  - name: image-build
    image:
      imageName: tektutor-spring-microservice:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

  - name: kubernetes-deploy
    kubernetes:
      uri: deploy.yaml

commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
