schemaVersion: 2.2.0
metadata:
  name: tektutor-springboot-microservice 
  version: 1.0.0
  displayName: TekTutor Spring Boot Microservice  
  description: A TekTutor sample Spring Boot Microservice 
  tags:
    - Java
    - Spring
    - Microservice
    - OpenShift
  projectType: springboot
  language: Java
components:
  - name: image-build
    image:
      imageName: tektutor-spring-microservice:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false

  - openshift:
      name: deploy-mariadb
      uri: deploy-mariadb.yml

  - openshift:
      name: deploy-hello-microservice
      uri: deploy-hello-microservice.yml
      endpoints:
      - name: hello
        targetPort: 8080
        exposure: public
commands:
  - id: build-image
    apply:
      component: image-build
  - id: mariadb
    apply:
      component: deploy-mariadb
  - id: hello-microservice
    apply:
      component: deploy-hello-microservice    
  - id: deploy
    composite:
      commands:
        - build-image
        - mariadb
        - hello-microservice
      group:
        kind: deploy
        isDefault: true
